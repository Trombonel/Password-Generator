        <div id="password-generator">
            <h1>Generate a <br><span>random password</span></h1>

                <input type="text" id="password-length" placeholder="Set password length">
                <input id="submit" class="btn" type="submit" onclick="submit()"></input>
                <button id="generate-btn" class="btn" onclick="generateBtn()" >Generate passwords</button>
            </div>
            <hr>
            <div class="text-area">
                <p onclick="copy()" id="first-text-el" class="text-el"></p>
                <p onclick="copy()" id="second-text-el" class="text-el"></p>
            </div>
            
        </div>
